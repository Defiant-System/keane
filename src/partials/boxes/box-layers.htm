<div data-box="layers">
	<div class="box-tools">
		<div class="option">
			<span class="value">Normal</span>
		</div>
		<div class="option">
			<span class="label">Opacity</span>
			<span class="value">100%</span>
		</div>
	</div>
	<div class="box-content-wrapper">
		<div class="box-content-list">
			<div class="group">
				<div class="row">
					<div class="icon" style="background-image: url(~/icons/icon-folder.png);"></div>
					<div class="name">Field</div>
					<div class="icon eye" style="background-image: url(~/icons/icon-eye-off.png);"></div>
				</div>
			</div>

			<div class="group expanded">
				<div class="row">
					<div class="icon" style="background-image: url(~/icons/icon-folder-open.png);"></div>
					<div class="name">Landscape</div>
					<div class="icon eye" style="background-image: url(~/icons/icon-eye-on.png);"></div>
				</div>
				
				<div class="row active1">
					<div class="thumbnail" style="background-image: url(~/dev/sample-1.jpg);"></div>
					<div class="name">Flower</div>
					<div class="icon eye" style="background-image: url(~/icons/icon-eye-on.png);"></div>
					<div class="fx-applied"></div>
				</div>
			</div>
				
			<div class="row">
				<div class="thumbnail" style="background-image: url(~/dev/sample-1.jpg);"></div>
				<div class="name">Background</div>
				<div class="icon eye" style="background-image: url(~/icons/icon-eye-on.png);"></div>
			</div>
				
			<div class="row">
				<div class="thumbnail" style="background-image: url(~/dev/sample-1.jpg);"></div>
				<div class="name">Background</div>
				<div class="icon eye" style="background-image: url(~/icons/icon-eye-on.png);"></div>
				<div class="fx-applied"></div>
			</div>
		</div>
	</div>

	<div class="box-foot right">
		<div class="icon disabled" style="background-image: url(~/icons/icon-layer-link.png);"></div>
		<div class="icon" style="background-image: url(~/icons/icon-layer-fx.png);"></div>
		<div class="icon" style="background-image: url(~/icons/icon-layer-mask.png);"></div>
		<div class="icon" style="background-image: url(~/icons/icon-layer-adjustment.png);"></div>
		<div class="icon" style="background-image: url(~/icons/icon-folder.png);"></div>
		<div class="icon" style="background-image: url(~/icons/icon-new.png);"></div>
		<div class="icon" style="background-image: url(~/icons/icon-trashcan.png);"></div>
	</div>
</div>
