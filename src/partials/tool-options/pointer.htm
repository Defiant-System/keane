<div class="tool-options-pointer">
	<div class="tool tool-pointer down" title="" data-click="select-option" data-arg="pointer" data-group="options" data-option="main"></div>
	<div class="tool tool-pointer-object" title="" data-click="select-option" data-arg="pointer-object" data-group="options" data-option="main"></div>
	
	<div class="divider"></div>

	<div class="option preset">
		<span class="label">Fill</span>
		<span class="value" style="background: #33d;"></span>
	</div>

	<div class="option preset">
		<span class="label">Stroke</span>
		<span class="value" style="background: #d33;"></span>
	</div>
	
	<div class="option">
		<span class="value">1px</span>
	</div>
	
	<div class="option">
		<span class="value">
			<div class="icon icon-line-solid" title=""></div>
		</span>
	</div>

	<div class="divider"></div>

	<div class="option input">
		<span class="label">Width:</span>
		<span class="value"><input type="text"></span>
	</div>

	<div class="option input">
		<span class="label">Height:</span>
		<span class="value"><input type="text"></span>
	</div>
</div>
