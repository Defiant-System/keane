<div class="tool-options-shape">
	<div class="tool down" title="" style="background-image: url(~/icons/tool-shape-rect.png);"></div>
	<div class="tool" title="" style="background-image: url(~/icons/tool-shape-rounded.png);"></div>
	<div class="tool" title="" style="background-image: url(~/icons/tool-shape-elliptical.png);"></div>
	<div class="tool" title="" style="background-image: url(~/icons/tool-shape-polygon.png);"></div>
	<div class="tool" title="" style="background-image: url(~/icons/tool-shape-star.png);"></div>
	<div class="tool" title="" style="background-image: url(~/icons/tool-shape-line.png);"></div>

	<div class="divider"></div>

	<div class="option preset">
		<span class="label">Fill</span>
		<span class="value" style="background: #33d;"></span>
	</div>

	<div class="option preset">
		<span class="label">Stroke</span>
		<span class="value" style="background: #d33;"></span>
	</div>
	
	<div class="option">
		<span class="label">Stroke</span>
		<span class="value">1px</span>
	</div>

	<div class="divider"></div>

	<div class="option input">
		<span class="label">Width:</span>
		<span class="value"><input type="text"></span>
	</div>

	<div class="option input">
		<span class="label">Height:</span>
		<span class="value"><input type="text"></span>
	</div>
</div>
