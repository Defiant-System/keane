<div class="tool-options-marquee">
	<div class="tool tool-marquee-rect down" title="Rectangular Marquee Tool"></div>
	<div class="tool tool-marquee-circle" title="Elliptical Marquee Tool"></div>
	<div class="tool tool-wand" title="Magic Wand Tool"></div>
	
	<div class="divider"></div>

	<div class="tool tool-lasso" title="Lasso Tool"></div>
	<div class="tool tool-lasso-polygon" title="Polygonal Lasso Tool"></div>
	<div class="tool tool-lasso-magnetic" title="Magnetic Lasso Tool"></div>
	
	<div class="divider"></div>
	
	<div class="tool icon-marquee-new down" title="New Selection"></div>
	<div class="tool icon-marquee-union" title="Add Selection"></div>
	<div class="tool icon-marquee-subtract" title="Subtract Selection"></div>
	<div class="tool icon-marquee-intersection" title="Intersect Seelction"></div>
	
	<div class="divider"></div>
	
	<div class="option">
		<span class="label">Feather</span>
		<span class="value">0px</span>
	</div>

	<div class="option check">
		<span class="value">
			<input type="checkbox" id="marquee-anti-alias">
			<i></i>
		</span>
		<label class="label" for="marquee-anti-alias">Anti-alias</label>
	</div>

	<div class="divider"></div>
	
	<div class="option">
		<span class="label">Style</span>
		<span class="value">Normal</span>
	</div>

	<div class="option input hidden">
		<span class="label">Width:</span>
		<span class="value"><input type="text"></span>
	</div>

	<div class="option input hidden">
		<span class="label">Height:</span>
		<span class="value"><input type="text"></span>
	</div>

	<div class="divider"></div>

	<div class="button">Refine Edge&#8230;</div>
</div>
